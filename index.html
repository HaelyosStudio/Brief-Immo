<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Code&lt;Immo&gt;</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="siteHeader scrolled">
        <div class="container">
            <div class="titleContainer">
                <h1 class="siteTitle"><span style="color: var(--mainColor);">Code</span>&lt;Immo&gt;</h1>
                <h1 class="siteSubTitle">Next Home <span style="color: var(--mainColor);">loaded</span></h1>
            </div>
            </h1>
            <nav class="siteNav">
                <div class="burgerMenu">
                    <div class="burgerLine"></div>
                    <div class="burgerLine"></div>
                    <div class="burgerLine"></div>
                </div>
                <ul class="navButtons">
                    <li><button class="navButton" id="homeButton">Home</button></li>
                    <li><button class="navButton" id="rentButton">Rent</button></li>
                    <li><button class="navButton" id="sellButton">Sell</button></li>
                </ul>
                <button class="searchButton" id="searchButton">Search now &#10142;</button>
            </nav>
        </div>
    </header>
    <main class="mainSection">
        <div class="landingPageImg">
            <div class="landingPageFilter"></div>
        </div>
        <h2 class="mainSectionTitle">Real estate propositions <span style="color: var(--mainColor);">coded</span> just for <span style="color: var(--mainColor);">you</span></h2>
        <div class="sellSectionBox outerShadow hidden" id="sellSectionBox">
            <div class="leftSectionBox">
                <div class="titleBox">
                    <h3 class="formTitle">Title <span style="color: var(--mainColor);">*</span></h3>
                    <input type="text" name="Title" placeholder="Enter the title" min="4" max="100" class="titleInput innerShadow"  id="titleInput">
                </div>
                <div class="locationBox">
                    <h3 class="formTitle">Location <span style="color: var(--mainColor);">*</span></h3>
                    <input type="text" placeholder="Enter the address" class="locationInput innerShadow" id="locationInput">
                </div>
                <div class="typeRoomBox">
                    <div class="typeBox">
                        <h3 class="formTitle">Type <span style="color: var(--mainColor);">*</span></h3>
                        <select name="Type Selector" class="selectorStyle innerShadow" id="typeInput">
                            <option value="house">House</option>
                            <option value="apartment">Apartment</option>
                            <option value="studio">Studio</option>
                            <option value="loft">Loft</option>
                        </select>
                    </div>
                    <div class="roomBox">
                        <h3 class="formTitle">Rooms <span style="color: var(--mainColor);">*</span></h3>
                        <select name="Room number" id="roomInput" class="selectorStyle innerShadow">
                            <option value="t1">T1</option>
                            <option value="t2">T2</option>
                            <option value="t3">T3</option>
                            <option value="t4">T4</option>
                            <option value="t5">T5</option>
                            <option value="t6">T6</option>
                            <option value="t7">T7</option>
                        </select>
                    </div>
                </div>
                <div class="priceBox">
                    <h3 class="formTitle">Price <span style="color: var(--mainColor);">*</span></h3>
                    <input type="number" name="Price" placeholder="Enter the price" min="100" max="99999999" class="priceInput innerShadow" id="priceInput">
                </div>
                <div class="surfaceBox">
                    <h3 class="formTitle">Surface area <span style="color: var(--mainColor);">*</span></h3>
                    <input type="number" name="Surface" placeholder="Enter the surface in mÂ²" min="8" max="9999" class="surfaceInput innerShadow"  id="surfaceInput">
                </div>
                <div class="descFieldBox">
                    <h3 class="formTitle">Description <span style="color: var(--mainColor);">*</span></h3>
                    <input type="text" placeholder="Enter the description" class="descInput innerShadow" id="descInput">
                </div>
                <button class="saveButton outerSolidShadow" id="saveButton">Save Property</button>
            </div>
            <div class="rightSectionBox">
                <h3 class="formTitle">Pictures of your property</h3>
                <div class="imagePreviewBox outerSolidShadow" id="imagePreviewContainer">
                    <div class="imagePreview outerSolidShadow" id="imagePreview"></div>
                </div>
                <input type="file" name="Main Image" class="imageInput outerSolidShadow" accept="image/png, image/jpeg" id="mainImage" required>
            </div>
        </div>
    </main>
    <section class="propertiesSection">
        <h2 class="propertiesTitle">Properties</h2>
        <img src="/assets/Rectangle.png" alt="Rectangle" class="separationRectangle">
        <p class="propertiesSubTitle">This is where your life <span style="color: var(--mainColor);">reboots</span></p>
        <div class="propertiesBox">
        </div>
    </section>
    <footer class="siteFooter">
        <div class="container">
            <p>&copy; 2024 My Site. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
